sudo: false

language: "java"

jdk:
- openjdk8

before_deploy:
  - git config --local user.name "Jeffrey Lee"
  - git config --local user.email "j.lee@intellijointsurgical.com"
  - git tag "Test5"

deploy:
  - provider: releases
    api_key: ${github_TravisCITest_api_key}
    file_glob: true
    file: "release.zip"
    skip_cleanup: true
    name: "Test6"
    on:
        branch: 
        - gh-pages
        - /.*/
        jdk: openjdk8
